<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main" class="flex column center-main">
        <div id="calculator">
            <div id="field" class="flex field">
                <p id="display">0</p>
            </div>
            <div id="buttons" class="flex column grow">

                <div id="row1" class="flex space">
                    <button id="clear" class="misc text">AC</button>
                    <button id="back" class="misc text">&#8612;</button>
                    <button id="negative" class="misc text">+/-</button>
                    <button id="divide" class="operator text">/</button>
                </div>
                <div id="row2" class="flex space">
                    <button id="seven" class="text">7</button>
                    <button id="eight" class="text">8</button>
                    <button id="nine" class="text">9</button>
                    <button id="multiply" class="operator text">x</button>
                </div>
                <div id="row3" class="flex space">
                    <button id="four" class="text">4</button>
                    <button id="five" class="text">5</button>
                    <button id="six" class="text">6</button>
                    <button id="subtract" class="operator text">-</button>
                </div>
                <div id="row4" class="flex space">
                    <button id="one" class="text">1</button>
                    <button id="two" class="text">2</button>
                    <button id="three" class="text">3</button>
                    <button id="add" class="operator text">+</button>
                </div>
                <div id="row5" class="flex space">
                    <button id="zero" class="text">0</button>
                    <button id="float" class="text">.</button>
                    <button id="equal" class="operator text">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
